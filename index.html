<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

  <title>Connected Worlds</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="cy"></div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>
  <div id="outer-header"><div id="header"><a>Connected Worlds</a><img src="assets/vic-logo.svg"></div></div>

  <div id="navbar">
    <div id="controls" class="topnav">

      <a href="javascript:void(0);"  onclick="navbarCollapse()">
      <div id="view" class="">
      <h>VIEW</h>
      <h3 class="icon">&#9776;</h3>
      </div>
      </a>

      <div class="control">
        <div class ="checkbox-round">
          <input id="showProjects" type="checkbox" checked/>
          <label for="showProjects"></label>
        </div>

        <h2>Projects</h2>
      </div>

      <div class="control">
        <div class ="checkbox-round">
          <input id="showSchools" type="checkbox" />
          <label for="showSchools"></label>
        </div>

        <h2>Programme</h2>
      </div>

      <div class="control">
        <div class ="checkbox-round">
          <input id="showCollab" type="checkbox" />
          <label for="showCollab"></label>
        </div>

        <h2>Collaborators</h2>
      </div>

    </div>

    <div id="toggle">
      <div class ="checkbox-round">
        <input id="showInfo" type="checkbox" checked/>
        <label for="showInfo"></label>
      </div>
      <h2>Show Details</h2>
      <h></h>
    </div>
  </div>

  <div id="navbar-bottom">
    <a href="mailto:someone@yoursite.com?subject=VR%20Connected%20Worlds%20Request">
    <div id="mailto">
      <span class="icon-mailto"></span> <h2>Request Addition</h2> <!-- %0D%0A%0D%0A // linebreak htmlcode -->
    </div>
    </a>
  </div>

  

  <div id="infoWrapper" class="expanded">
    <div id="infoContainer" class="info">
      <div class="container"><div class="info-row"><em> Select Any Node </em></div></div>
    </div>

  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/bluebird/1.2.2/bluebird.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="waitforimages.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
  <script src="node_modules/cytoscape/dist/cytoscape.js"></script>
  <script src="style.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
